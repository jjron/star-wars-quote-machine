<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Star Wars Quote Machine - Jaren Escueta</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora:400,400italic,700">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
  		<h1 class="text-center">Star Wars Quote Machine</h1>
		  <div class="row">
		    <div class="col-xs-3"></div>
		    <div id="quoteBox" class="col-xs-6">
		      <h2 id="phrase" class="text-center"></h2>
		      <h4 id="phraseAuthor" class="text-right"></h4>
		      <a href="#" target="_blank" id="twitter"><i class="fa fa-twitter-square fa-4x" aria-hidden="true"></i></a>
		      <button type="button" id="getQuote" class="btn">Click me!</button>
		    </div>
		    <div class="col-xs-3"></div>
		  </div>
		  <div class="copyright text-center">
		  	<p><a href="https://github.com/jjron" target="_blank">by Jaren Escueta</a></p>
		  	<p id="disclaimer">Characters &amp; quotes are property of Lucasfilm Ltd. LLC</p>
		  </div>
		</div>
		<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
